  <h2 id="2-1-">2.1　开场白</h2>

  <p>各位同学大家好。</p>

  <p>上次上完课后，有同学对我说，老师，我听了你的课，感觉数据结构没什么的，你也太夸大它的难度了。</p>

  <p>是呀，我好像是强调了数据结构比较搞脑子，而上次课，其实还没拿出复杂的东西来说道。不是不想，是没必要，第一次课就把你们糊弄晕，那以后还玩什么，逃课的不就更多了吗？你们看，今天来的人数和第一次差不多，而且暂时还没有睡觉的。</p>

  <p>今天我们介绍的内容在难度上就有所增加了，做好准备了吗？</p>
