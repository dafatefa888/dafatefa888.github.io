  <h1 id="-9-">第9章 排序</h1>

  <p><strong>启示</strong></p>

  <p>排序：<br />
  假设含有n个记录的序列为{r<sub>1</sub>,r<sub>2</sub>,......,r<sub>n</sub>}，其相应的关键字分别为{k<sub>1</sub>,k<sub>2</sub>,......,k<sub>n</sub>}，需确定1,2,......,n的一种排列p<sub>1</sub>,p<sub>2</sub>,......,p<sub>n</sub>，使其相应的关键字满足k<sub>p1</sub>≤k<sub>p2</sub>≤......≤k<sub>pn</sub>（非递减或非递增）关系，即使得序列成为一个按关键字有序的序列{r<sub>p1</sub>,r<sub>p2</sub>,......,r<sub>pn</sub>}，这样的操作就称为排序。</p>
