  <h2 id="1-8-">1.8　结尾语</h2>

  <p>最后，我想对那些已经开始自学数据结构的同学说，可能你们会困惑、不懂、不理解、不会应用，甚至不知所云。可实际上，无论学什么，都是要努力才可以学到真东西。只有真正掌握技术的人，才有可能去享用它。如果你中途放弃了，之前所有的努力和付出都会变得没有价值。学会游泳难吗？掌握英语口语难吗？可能是难，但在掌握了的人眼里，这根本不算什么，“就那么回事呀”。只要你相信自己一定可以学得会、学得好，既然无数人已经掌握了，你凭什么不行。</p>

  <p>最终的结果一定是，你对着别人很牛地说：“数据结构——就那么回事。”</p>

  <p>哎，我如此口干舌燥地投众位所好，怎么还有人打瞌睡呢？罢了罢了，下课。</p>
