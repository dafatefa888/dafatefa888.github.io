  <h1 id="-4-">第4章 栈与队列</h1>

  <p><strong>启示</strong></p>

  <p>栈与队列：<br />
  栈是限定仅在表尾进行插入和删除操作的线性表。<br />
  队列是只允许在一端进行插入操作、而在另一端进行删除操作的线性表。</p>
